<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2022</title>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <img class="logo" src="../images/f1logo.png" alt="F1 logo">
            <div class="menu">
                <ul>
                    <li><a href="https://www.formula1.com/en/results.html/2022/drivers.html">Driver Standings</a></li>
                    <li><a href="https://www.formula1.com/en/results.html/2022/team.html">Constructor Standings</a></li>
                    <li><a href="https://www.formula1.com/en/results.html/2022/races/1118/belgium/race-result.html">Others</a></li>
                </ul>
            </div>
        </div>
        <div class="title">
            <div class="hero-text">
                <h1>F1 season 2022</h1>
                <p> F1 current standings, results, top 5 teams and everything you need to know </p>
                <div class="button sign-up">Sign up</div>
            </div>
            <img class="hero-image" src = "../images/f1title.jpg" alt="F1 title picture">
        </div>
        <div class="top-teams">
            <h2>F1 2022 Top 5 teams</h2>
            <div class="cards">
                <div><img src="../images/redbull.jpg" alt="Redbull"> 
                    <p class="team-name">Redbull</p>
                    <p class="points">431 Points</p>
                </div>
                <div><img src="../images/ferrari.jpg" alt="Ferrari"> 
                    <p class="team-name">Ferrari</p>
                    <p class="points">334 Points</p>
                </div>
                <div><img src="../images/mercedes.jpg" alt="Mercedes"> 
                    <p class="team-name">Mercedes</p>
                    <p class="points">304 Points</p>
                </div>
                <div><img src="../images/alpine.jpg" alt="Alpine"> 
                    <p class="team-name">Alpine</p>
                    <p class="points">99 Points</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
